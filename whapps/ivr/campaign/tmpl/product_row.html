<div>
    <div class="row" id="${id}">
        {{if id}}
            <div class="column first">${product_name}</div>
            <div class="column fifth"><a class="action_product edit icon medium pencil" data-id="${id}"></a><a class="action_product delete icon medium trash" data-id="${id}"></a></div>
        {{else}}
            <div class="column merged">There is currently no products linked to this camapign</div>
        {{/if}}
        <div class="clear"/>
    </div>
</div>

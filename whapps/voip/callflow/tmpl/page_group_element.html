<div>
    {{if endpoint_type === 'user'}}
    <li class="sortable_li" id="${id}" data-endpoint_type="${endpoint_type}" data-id="${id}">
    {{else}}
        {{if endpoint_type === 'device'}}
        <li class="sortable_li" id="${id}" data-owner_id="${owner_id}" data-endpoint_type="${endpoint_type}" data-id="${id}">
        {{else}}
        <li class="sortable_li" id="${id}" data-endpoint_type="${endpoint_type}" data-id="${id}">
        {{/if}}
    {{/if}}
        <a href="#" class="drag_btn"></a>
        {{if endpoint_type === 'user'}}
            <div class="icon head1 medium"/>
        {{else}}
            {{if endpoint_type === 'device'}}
                <div class="icon device medium"/>
            {{else}}
                <div class="icon user medium"/>
            {{/if}}
        {{/if}}
        <div class="item_name">
        ${name}
        </div>
        <div class="actions_item">
            <a class="icon medium trash"/>
        </div>
    </li>
</div>
